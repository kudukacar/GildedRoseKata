jobs:
  include:
    - name: "Backend"
      language: java
      before_script:
        - cd backend
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
    - name: "Frontend"
      language: node_js
      before_script:
        - cd ..
        - cd frontend

