jobs:
  include:
    - name: "Backend"
      language: java
      before_script:
        - cd backend
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
    - name: "Frontend"
      language: java
      install:
        - cd frontend
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
        - nvm install 15.11.0
        - nvm use 15.11.0
        - npm install
      script:
        - npm test